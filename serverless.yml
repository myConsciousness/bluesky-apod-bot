service: bluesky-bot-apod

provider:
  name: aws
  runtime: provided
  timeout: 30
  region: ap-northeast-1
  ecr:
    images:
      appImage:
        path: ./
        platform: linux/amd64
  environment:
    BLUESKY_IDENTIFIER: ${env:BLUESKY_IDENTIFIER}
    BLUESKY_PASSWORD: ${env:BLUESKY_PASSWORD}
    NASA_API_TOKEN: ${env:NASA_API_TOKEN}

functions:
  today:
    image:
      name: appImage
      command:
        - main.today
    events:
      - http:
          path: today
          method: post
